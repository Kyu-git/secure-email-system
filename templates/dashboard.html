<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compose | SecureMail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background-color: #1e1e2f;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #33334d;
        }
        .main {
            margin-left: 220px;
            padding: 30px;
            width: 100%;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        h1 {
            margin-top: 0;
        }
        form {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>üìß SecureMail</h2>
        <a href="/dashboard">Inbox</a>
        <a href="/sent">Sent</a>
        <a href="/compose">‚úèÔ∏è Compose</a>
        <a href="/profile">Profile</a>
        <a href="/help">Help & Support</a>
        <a href="/attack_report">Security Report</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="main">
        <h1>Compose Email</h1>
        <form id="composeForm" enctype="multipart/form-data">
            <label>To:</label>
            <input type="email" name="to" required>

            <label>Subject:</label>
            <input type="text" name="subject" required>

            <label>Message:</label>
            <textarea name="message" rows="6" required></textarea>

            <label>Attachment:</label>
            <input type="file" name="attachment">

            <button type="submit">Send</button>
        </form>

        <p id="responseMsg" style="margin-top: 15px;"></p>
    </div>

    <script>
        document.getElementById("composeForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            fetch('/api/send_email', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                const msg = document.getElementById("responseMsg");
                if (data.message) {
                    msg.textContent = data.message;
                    msg.style.color = "green";
                    form.reset();
                } else {
                    msg.textContent = data.error || "Error sending email";
                    msg.style.color = "red";
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById("responseMsg").textContent = "An error occurred.";
                document.getElementById("responseMsg").style.color = "red";
            });
        });
    </script>
</body>
</html>
