<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Secure Email System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f2e 0%, #373751 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      color: #1f1f2e;
      margin-bottom: 1rem;
    }

    h1 {
      color: #1f1f2e;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.25rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a5568;
      font-size: 0.9rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #1f1f2e;
      box-shadow: 0 0 0 3px rgba(31, 31, 46, 0.1);
    }

    .btn {
      background-color: #1f1f2e;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background-color: #33334d;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .register-link {
      margin-top: 1.5rem;
      color: #4a5568;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #1f1f2e;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: #33334d;
      text-decoration: underline;
    }

    .error-message {
      background-color: #fee2e2;
      color: #991b1b;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
      text-align: left;
      font-size: 0.9rem;
    }

    .error-message i {
      margin-right: 0.5rem;
    }

    .input-group {
      position: relative;
    }

    .input-group input[type="password"] {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      color: #4a5568;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password:hover {
      color: #1f1f2e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">ðŸ“§</div>
    <h1>Welcome to SecureMail</h1>
    <div id="errorMessage" class="error-message">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <span id="errorText"></span>
    </div>
    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn">
        <i class="bi bi-box-arrow-in-right me-2"></i>
        Sign In
      </button>
    </form>
    <p class="register-link">Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a></p>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.classList.remove('bi-eye');
        toggleBtn.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleBtn.classList.remove('bi-eye-slash');
        toggleBtn.classList.add('bi-eye');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        if (response.ok) {
          window.location.href = data.redirect || '/dashboard';
        } else {
          const errorMessage = document.getElementById('errorMessage');
          const errorText = document.getElementById('errorText');
          errorText.textContent = data.error || 'Invalid email or password';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = 'An error occurred during login';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
