<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Secure Email System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f2e 0%, #373751 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      color: #1f1f2e;
      margin-bottom: 1rem;
    }

    h1 {
      color: #1f1f2e;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.25rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a5568;
      font-size: 0.9rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #1f1f2e;
      box-shadow: 0 0 0 3px rgba(31, 31, 46, 0.1);
    }

    .btn {
      background-color: #1f1f2e;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background-color: #33334d;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .login-link {
      margin-top: 1.5rem;
      color: #4a5568;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #1f1f2e;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #33334d;
      text-decoration: underline;
    }

    .error-message {
      background-color: #fee2e2;
      color: #991b1b;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
      text-align: left;
      font-size: 0.9rem;
    }

    .success-message {
      background-color: #d1fae5;
      color: #065f46;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
      text-align: left;
      font-size: 0.9rem;
    }

    .message i {
      margin-right: 0.5rem;
    }

    .input-group {
      position: relative;
    }

    .input-group input[type="password"] {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      color: #4a5568;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password:hover {
      color: #1f1f2e;
    }

    .password-requirements {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #4a5568;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.25rem;
    }

    .requirement i {
      font-size: 0.75rem;
    }

    .requirement.valid {
      color: #059669;
    }

    .requirement.invalid {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">ðŸ“§</div>
    <h1>Create Your Account</h1>
    <div id="errorMessage" class="error-message message">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <span id="errorText"></span>
    </div>
    <div id="successMessage" class="success-message message">
      <i class="bi bi-check-circle-fill"></i>
      <span id="successText"></span>
    </div>
    <form id="registerForm" class="auth-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder="Create a password" />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="password-requirements">
          <div class="requirement" id="length">
            <i class="bi bi-x-circle-fill"></i>
            At least 8 characters
          </div>
          <div class="requirement" id="uppercase">
            <i class="bi bi-x-circle-fill"></i>
            One uppercase letter
          </div>
          <div class="requirement" id="lowercase">
            <i class="bi bi-x-circle-fill"></i>
            One lowercase letter
          </div>
          <div class="requirement" id="number">
            <i class="bi bi-x-circle-fill"></i>
            One number
          </div>
          <div class="requirement" id="special">
            <i class="bi bi-x-circle-fill"></i>
            One special character
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-group">
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />
          <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div id="passwordMatch" class="password-requirements" style="display: none;">
          <div class="requirement">
            <i class="bi bi-x-circle-fill"></i>
            Passwords must match
          </div>
        </div>
      </div>
      <button type="submit" class="btn">
        <i class="bi bi-person-plus me-2"></i>
        Create Account
      </button>
    </form>
    <p class="login-link">Already have an account? <a href="{{ url_for('login_page') }}">Sign in here</a></p>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.classList.remove('bi-eye');
        toggleBtn.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleBtn.classList.remove('bi-eye-slash');
        toggleBtn.classList.add('bi-eye');
      }
    }

    function toggleConfirmPassword() {
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const toggleBtn = document.querySelectorAll('.toggle-password')[1].querySelector('i');
      
      if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        toggleBtn.classList.remove('bi-eye');
        toggleBtn.classList.add('bi-eye-slash');
      } else {
        confirmPasswordInput.type = 'password';
        toggleBtn.classList.remove('bi-eye-slash');
        toggleBtn.classList.add('bi-eye');
      }
    }

    // Password validation functions
    function validatePassword(password) {
      const requirements = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /\d/.test(password),
        special: /[@$!%*?&]/.test(password)
      };

      // Update requirement indicators
      Object.keys(requirements).forEach(req => {
        const element = document.getElementById(req);
        if (requirements[req]) {
          element.classList.add('valid');
          element.classList.remove('invalid');
          element.querySelector('i').classList.remove('bi-x-circle-fill');
          element.querySelector('i').classList.add('bi-check-circle-fill');
        } else {
          element.classList.remove('valid');
          element.classList.add('invalid');
          element.querySelector('i').classList.remove('bi-check-circle-fill');
          element.querySelector('i').classList.add('bi-x-circle-fill');
        }
      });

      return Object.values(requirements).every(Boolean);
    }

    function validatePasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const matchElement = document.getElementById('passwordMatch');
      const matchIcon = matchElement.querySelector('i');
      const matchText = matchElement.querySelector('.requirement');

      if (confirmPassword) {
        matchElement.style.display = 'block';
        if (password === confirmPassword) {
          matchIcon.classList.remove('bi-x-circle-fill');
          matchIcon.classList.add('bi-check-circle-fill');
          matchText.classList.add('valid');
          matchText.classList.remove('invalid');
          return true;
        } else {
          matchIcon.classList.remove('bi-check-circle-fill');
          matchIcon.classList.add('bi-x-circle-fill');
          matchText.classList.remove('valid');
          matchText.classList.add('invalid');
          return false;
        }
      } else {
        matchElement.style.display = 'none';
        return false;
      }
    }

    // Real-time password validation
    document.getElementById('password').addEventListener('input', function(e) {
      validatePassword(e.target.value);
      validatePasswordMatch();
    });

    document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      // Validate password before submission
      if (!validatePassword(formData.password)) {
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = 'Please meet all password requirements';
        errorMessage.style.display = 'block';
        return;
      }

      // Validate password match
      if (!validatePasswordMatch()) {
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = 'Passwords do not match';
        errorMessage.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        if (response.ok) {
          const successMessage = document.getElementById('successMessage');
          const successText = document.getElementById('successText');
          successText.textContent = data.message || 'Registration successful! Please wait for admin approval.';
          successMessage.style.display = 'block';
          errorMessage.style.display = 'none';
          
          // Redirect to login page after a short delay
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          const errorMessage = document.getElementById('errorMessage');
          const errorText = document.getElementById('errorText');
          errorText.textContent = data.error || 'Registration failed. Please try again.';
          errorMessage.style.display = 'block';
          successMessage.style.display = 'none';
        }
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = 'An error occurred during registration';
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
